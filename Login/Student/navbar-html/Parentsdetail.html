        <h1>Parent's Details</h1>

    <div id="division">
        <div class="parentDetails">
            <form action="">
                <label for="fatherName">Father's Name</label>
                <input type="text" name="fname" id="fname"  placeholder="Enter Father Name"><br><br>
                <label for="fphone">Fathers Phone No.</label>
                <input type="number" placeholder="99999xxxxx"  id="fphone"><br><br>
                <label for="motherName">Mother's Name</label>
                <input type="text" id="mname" placeholder="Enter Mother Name" ><br><br>
                <label for="mphone">Mothers Phone No.</label>
                <input type="number" placeholder="99999xxxxx" id="mphone"><br><br>
                <label for="address">Address</label>
                <input type="text" placeholder="Enter Address"  id="address"><br><br>
                <button onclick="dataChangea()">Save and Update</button>
                
            </form>
        </div>
        <div class="parentDetail">
            <form action="">
                <label for="fatherName">Father's Email</label>
                <input type="email" name="fname" id="fmail" placeholder="---@gmail.com" ><br><br>
                <label for="fphone">Fathers Office No.</label>
                <input type="number" placeholder="99999xxxxx"  id="fophone"><br><br>
                <label for="motherName">Mother's Email</label>
                <input type="email" id="mmail" placeholder="---@gmail.com"><br><br>
                <label for="mphone">Mothers Office No.</label>
                <input type="number" placeholder="99999xxxxx"  id="mophone"><br><br>
                <label for="address">Permanent Address</label>
                <input type="text" placeholder="Permanent Address"  id="paddress"><br><br>
                <button onclick="dataChangeb()">Save and Update</button>
            </form>
        </div>
    </div>
